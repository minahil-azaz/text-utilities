<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-5">

    <!-- ALERT -->
    <div class="alert alert-success" role="alert">
        <strong>Success!</strong> Your text has been analyzed.
    </div>

    <h2 class="mb-3">Purpose: {{ purpose }}</h2>

    <!-- RESULT BOX -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Analyzed Text</h5>
            <pre class="card-text">{{ analyzed_text }}</pre>
        </div>
    </div>

    <!-- CHARACTER COUNT (ONLY SHOW IF EXISTS) -->
    {% if char_count %}
    <div class="alert alert-info mt-3">
        <strong>Character Count:</strong> {{ char_count }}
    </div>
    {% endif %}

    <!-- BUTTON -->
    <a href="/" class="btn btn-primary mt-3">Analyze Another Text</a>

</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
