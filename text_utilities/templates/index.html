<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utilities</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- INFO ALERT -->
<div class="container mt-3">
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome!</strong> Enter text and select one or more options to analyze it.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Text Analyzer</h2>

        <form action="/analyze/" method="post">
            {% csrf_token %}

            <!-- TEXT AREA -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Enter your text</label>
                <textarea 
                    class="form-control"
                    name="text"
                    rows="6"
                    placeholder="Type or paste your text here..."
                    required></textarea>
            </div>

            <!-- OPTIONS -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc">
                <label class="form-check-label" for="removepunc">
                    Remove Punctuation
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="fullcapital" id="fullcapital">
                <label class="form-check-label" for="fullcapital">
                    Convert to Uppercase
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newlineremover" id="newlineremover">
                <label class="form-check-label" for="newlineremover">
                    Remove New Lines
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="extraspaceremover" id="extraspaceremover">
                <label class="form-check-label" for="extraspaceremover">
                    Remove Extra Spaces
                </label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="countchar" id="countchar">
                <label class="form-check-label" for="countchar">
                    Count Characters
                </label>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Analyze Text
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
